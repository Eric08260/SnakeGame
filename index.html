<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #game-board {
            border: 2px solid #000;
            background-color: #eee;
        }
        .score-container {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="score-container">Score: <span id="score">0</span></div>
    <canvas id="game-board" width="400" height="400"></canvas>
    <div class="controls">
        <button id="start-btn">Start</button>
        <button id="reset-btn">Reset</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('game-board');
            const ctx = canvas.getContext('2d');
            const startBtn = document.getElementById('start-btn');
            const resetBtn = document.getElementById('reset-btn');
            const scoreDisplay = document.getElementById('score');

            const blockSize = 20;
            const width = canvas.width / blockSize;
            const height = canvas.height / blockSize;
            
            let snake = [
                {x: Math.floor(width / 2), y: Math.floor(height / 2)}
            ];
            let food = {};
            let direction = 'right';
            let gameInterval;
            let score = 0;
            let gameRunning = false;
            let gameSpeed = 150;

            function drawBlock(x, y, color) {
                ctx.fillStyle = color;
                ctx.fillRect(x * blockSize, y * blockSize, blockSize, blockSize);
                ctx.strokeStyle = '#ddd';
                ctx.strokeRect(x * blockSize, y * blockSize, blockSize, blockSize);
            }

            function generateFood() {
                food = {
                    x: Math.floor(Math.random() * width),
                    y: Math.floor(Math.random() * height)
                };

                // Make sure the food doesn't appear on the snake
                for (let segment of snake) {
                    if (segment.x === food.x && segment.y === food.y) {
                        return generateFood();
                    }
                }
            }

            function drawSnake() {
                snake.forEach((segment, index) => {
                    const color = index === 0 ? '#2e8b57' : '#3cb371';
                    drawBlock(segment.x, segment.y, color);
                });
            }

            function drawFood() {
                drawBlock(food.x, food.y, '#ff0000');
            }

            function moveSnake() {
                const head = {x: snake[0].x, y: snake[0].y};

                switch (direction) {
                    case 'right':
                        head.x += 1;
                        break;
                    case 'left':
                        head.x -= 1;
                        break;
                    case 'up':
                        head.y -= 1;
                        break;
                    case 'down':
                        head.y += 1;
                        break;
                }

                // Check if the snake hits the wall
                if (head.x < 0 || head.x >= width || head.y < 0 || head.y >= height) {
                    gameOver();
                    return;
                }

                // Check if the snake hits itself
                for (let i = 0; i < snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        gameOver();
                        return;
                    }
                }

                // Check if the snake eats the food
                if (head.x === food.x && head.y === food.y) {
                    score += 10;
                    scoreDisplay.textContent = score;
                    generateFood();
                    
                    // Speed up the game every 50 points
                    if (score % 50 === 0 && gameSpeed > 50) {
                        gameSpeed -= 10;
                        clearInterval(gameInterval);
                        gameInterval = setInterval(gameLoop, gameSpeed);
                    }
                } else {
                    snake.pop(); // Remove the tail
                }

                snake.unshift(head); // Add the new head
            }

            function gameLoop() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawSnake();
                drawFood();
                moveSnake();
            }

            function startGame() {
                if (gameRunning) return;
                
                snake = [
                    {x: Math.floor(width / 2), y: Math.floor(height / 2)}
                ];
                direction = 'right';
                score = 0;
                scoreDisplay.textContent = score;
                gameSpeed = 150;
                generateFood();
                gameRunning = true;
                
                gameInterval = setInterval(gameLoop, gameSpeed);
                startBtn.textContent = 'Pause';
            }

            function pauseGame() {
                clearInterval(gameInterval);
                gameRunning = false;
                startBtn.textContent = 'Resume';
            }

            function resetGame() {
                clearInterval(gameInterval);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                snake = [
                    {x: Math.floor(width / 2), y: Math.floor(height / 2)}
                ];
                direction = 'right';
                score = 0;
                scoreDisplay.textContent = score;
                gameRunning = false;
                startBtn.textContent = 'Start';
            }

            function gameOver() {
                clearInterval(gameInterval);
                ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#000';
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
                gameRunning = false;
                startBtn.textContent = 'Start';
            }

            // Event Listeners
            startBtn.addEventListener('click', () => {
                if (gameRunning) {
                    pauseGame();
                } else {
                    startGame();
                }
            });

            resetBtn.addEventListener('click', resetGame);

            document.addEventListener('keydown', (e) => {
                if (!gameRunning) return;

                switch (e.key) {
                    case 'ArrowRight':
                        if (direction !== 'left') direction = 'right';
                        break;
                    case 'ArrowLeft':
                        if (direction !== 'right') direction = 'left';
                        break;
                    case 'ArrowUp':
                        if (direction !== 'down') direction = 'up';
                        break;
                    case 'ArrowDown':
                        if (direction !== 'up') direction = 'down';
                        break;
                }
            });

            // Initialize game board
            ctx.fillStyle = '#eee';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
